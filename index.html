<!DOCTYPE html>
<html>
    <head>
        <title>Yoga With Karel</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
        </script> 
        <script src = "assets/js/script.js"></script>
    </head>
    <body>
        <div class = "page-wrapper">
            <div class = "section" id = "header">
                <img src = "assets/img/header.jpg" id = "header-img">
                <div id ="header-title">yoga with karel</div>
                <div id = "links">
                    <div class = "header-link" id = "link1">
                        <a href="#about" class = "hlink">about</a>
                    </div>
                    <div class = "header-link" id = "link2">
                        <a href="#gallery" class = "hlink">gallery</a>
                    </div>
                    <div class = "header-link" id = "link3">
                        <a href="#services" class = "hlink">services</a>
                    </div>
                    <div class = "header-link" id = "link4">
                        <a href="#contact" class = "hlink">contact</a>
                    </div>
                </div>
            </div>
            <div class = "section" id = "about"> 
                <div class = "section-title">about</div>
                <div id = "about-img">
                    <img src = "assets/img/default-about.jpg" id = "default-about">
                </div>
                <div id = "about-text">
                    <ul>
                        <li class ="about-item">certified 200-hr yoga teacher</li>
                        <li class ="about-item">planner sticker seller</li>
                        <li class ="about-item">glitter aficionado</li>
                        <li class ="about-item">costa rica enthusiast</li>
                        <li class ="about-item">aspiring almond milk farmer</li>
                    </ul>
                </div>
            </div>

            <div class = "section" id = "gallery">
                <div class = "section-title">gallery</div>
                <section class = "section" id = "carousel-section"> 
                    <div class = "carousel-container">
                        <div id="carousel">
                            <div class="carousel-item">
                                <img src = "assets/img/pic1.jpg" class = "pic">
                            </div>
                            <div class="carousel-item">
                                <img src = "assets/img/pic2.jpg" class = "pic">
                            </div>
                            <div class="carousel-item">
                                <img src = "assets/img/pic3.jpg" class = "pic">
                            </div>
                        </div>
                        <div id="carousel-prev">
                            <img class="img-scaled" src="assets/img/arrowleft.png" />
                        </div>
                        <div id="carousel-next">
                            <img class="img-scaled" src="assets/img/arrowright.png" />
                        </div>
                    </div>
                </section>
            </div>
            <div class = "section" id = "services">
                <div class = "section-title">services</div>
                <div id ="first-service">
                    <img class="service-pic" src="assets/img/service-community.png"/>
                </div>
                <div id="second-service">
                    <img class="service-pic" src="assets/img/service-private.png" id-"second-service"/>
                </div>
            </div>
            <div class = "section" id = "contact">
                <img src = "assets/img/contact-back.jpg" id = "header-img">
                <div class = "section-title">contact</div>
                <div class='contact-button' id="instagram">
                    <img class="img-scaled-contact" src="assets/img/instagram.png" />
                </div>
                <div class='contact-button' id="mail">
                    <img class="img-scaled-contact" src="assets/img/mail.png" />
                </div>
                <div class='contact-button' id="facebook">
                    <img class="img-scaled-contact" src="assets/img/facebook.png" />
                </div>
            </div>
        </div>
    </body>
</html>
